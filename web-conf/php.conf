<VirtualHost *:80>
  ServerName tico-kk.eu
  ServerAlias www.tico-kk.eu

Alias /phptry /var/www/phptry/

  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/phptry/
        <Directory /var/www/phptry/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
        ErrorLog /var/log/apache2/error-phptry.log
        LogLevel warn
        CustomLog /var/log/apache2/access-phptry.log combined
</VirtualHost>
